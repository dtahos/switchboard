<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Switchboard Tester</title>
    <link rel="stylesheet" href="../dist/css/switchboard.min.css">
    <style>
        [class*=d12],
        ._left {
            padding-top: 10px;
            padding-bottom: 10px;
            background-color: #eee;
            background-color: rgba(86, 61, 124, .15);
            border: 1px solid #ddd;
            border: 1px solid rgba(86, 61, 124, .2);
        }

        .show-grid {
            margin-bottom: 15px;
        }
    </style>
</head>

<body>
    <section id="grid">
        <div class="sb--container sb--boxed">
            <div class="sb--row show-grid">
                <div class="sb-12d12">
                    Level 1: .col-sm-9
                    <div class="sb--row show-grid">
                        <div class="sb-6d12">
                            Level 2: .col-xs-8 .col-sm-6
                        </div>
                        <div class="sb-6d12">
                            Level 2: .col-xs-4 .col-sm-6
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <div class="_emptyspace" data-height="100"></div>
    <section id="typography">
        <div class="sb--container sb--boxed">
            <div class="sb--row">
                <div class="sb-4d12 sb-typo-left sb-typo-light">Left - Light</div>
                <div class="sb-4d12 sb-typo-center sb-typo-medium">Center - Medium</div>
                <div class="sb-4d12 sb-typo-right sb-typo-bold">Right - Bold</div>
            </div>
        </div>
    </section>
    <div class="_emptyspace" data-height="100"></div>
    <section id="bootstrap-table">
        <div class="sb--container sb--boxed">
            <div class="sb--row">
                <table class="table table-bordered">
                    <thead>
                        <tr>
                            <th>#</th>
                            <th>First Name</th>
                            <th>Last Name</th>
                            <th>Username</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <th scope="row">1</th>
                            <td>Mark</td>
                            <td>Otto</td>
                            <td>@mdo</td>
                        </tr>
                        <tr>
                            <th scope="row">2</th>
                            <td>Jacob</td>
                            <td>Thornton</td>
                            <td>@fat</td>
                        </tr>
                        <tr>
                            <th scope="row">3</th>
                            <td>Larry</td>
                            <td>the Bird</td>
                            <td>@twitter</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </section>
    <div class="_emptyspace" data-height="100"></div>
    <a href="#top">top</a>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="../dist/js/switchboard.min.js"></script>
</body>

</html>
